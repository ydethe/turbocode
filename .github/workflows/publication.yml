name: Package deployment
# https://coolify.io/docs/knowledge-base/git/github/github-actions

# on: push

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build workflow
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for setuptools_scm to work correctly
          fetch-tags: true  # Ensure tags are fetched

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        uses: actions/setup-python@v5

      - name: Install dependencies
        run: uv sync --all-groups --no-editable

      - name: Test with pytest
        run: uv run pytest

      - name: Build wheel and install
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Building version: $VERSION"
          SETUPTOOLS_SCM_PRETEND_VERSION=$VERSION uv build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Python files
          path: dist/*.whl

  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/p/turbocode
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: Python files
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
